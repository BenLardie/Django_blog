<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">

  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Asap|Permanent+Marker|Righteous" rel="stylesheet">
    <meta charset="utf-8">
    <title>Ben's Blog</title>
  </head>
  <body>
    <header>
    <a href="{% url 'main_page'%}"><img class="main-pic" src="/static/images/benhead.png" alt=""></a> 
        <nav>
          <ul>
            {% if request.user.is_authenticated %}
          <li><a href="{% url 'new_article' %}">New Post</a></li>
          <li><a href="{% url 'logout' %}">Log out</a></li>
          {% else %}
          <li><a href="{% url 'signup'%}">Sign up</a></li>
          <li><a href="{% url 'login' %}">Log in</a></li>
          {% endif %}
        </ul>
      </nav>

    </header>

    {% block content %}
    {% endblock %}
  </body>
</html>
