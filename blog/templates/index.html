<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Blog</title>
  </head>
  <body>
      {% for article in articles%}
      <h1>{{ article.title }}</h1>
      <p>{{ article.body }}</p>
      <p>{{ article.published_date }}</p>
      <p>{{ article.author }}</p>
      {% endfor %}


  </body>
</html>
